{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Trade Organic</title>
    <link rel="icon" href="{% get_static_prefix %}images/logo.png" type="image/x-icon">

    <style>
        body {
            background-image: url("{% get_static_prefix %}images/backgroundList.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>

</head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>


<body>
    <!-- NAVBAR START -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top mynav">
        <div class="container-fluid">
            <a class="navbar-brand" href="/products/home">
                {% load static %}
                <img src="{% get_static_prefix %}images/logo.png" alt="" width="30px" height="30px"
                    class="d-inline-block align-text-top">
                Trade Organic
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/products/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/products/market/">Market</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/products/list/">List Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mynavitem" href="/products/about/">About Us</a>
                    </li>
                </ul>
                <a class="nav-link mynavitem" href="/products" style="color:rgba(0, 0, 0, 0.7);">Logout</a>
            </div>
        </div>
    </nav>
    <!-- NAVBAR END -->
    <div
        style="text-align: center; color: #FFF; justify-items: center; position: absolute; left: 50%; top:50%; transform: translate(-50%, -50%);">
        <h1 style="color: #FFF;">LIST PRODUCT</h1>
        <form method="POST" action="{% url 'upload' %}" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{ form.name.id_for_label }}">Name</label>
                <br>
                {{form.name}}
            </div>
            <div class="form-group">
                <label for="{{ form.seller.id_for_label }}">Seller</label>
                <br>
                {{form.seller}}
            </div>
            <div class="form-group">
                <label for="{{ form.price.id_for_label }}">Price</label>
                <br>
                {{form.price}}
            </div>
            <div class="form-group">
                <label for="{{ form.dueDate.id_for_label }}">Due Date (yyyy-mm-dd)</label>
                <br>
                {{form.dueDate}}
            </div>
            <div class="form-group">
                <label for="{{ form.quantity.id_for_label }}">Quantity (in kg)</label>
                <br>
                {{form.quantity}}
            </div>
            <div class="form-group">
                <label for="{{ form.image_url.id_for_label }}">Image URL</label>
                <br>
                {{form.image_url}}
            </div>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
